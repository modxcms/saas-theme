    -
        name: saas-nav-main-outer
        category: Navigation
        file: navigation/main-outer.tpl
    -
        name: saas-nav-main-row
        category: Navigation
        file: navigation/main-row.tpl
    -
        name: saas-blog-home-layout
        category: Layouts
        file: layouts/blog-home.tpl
    -
        name: saas-blog-post-layout
        category: Layouts
        file: layouts/blog-post.tpl
plugins:
    -
        name: saasLexicon
        file: saasLexicon.php
        events:
            - FredBeforeRender
snippets:
    -
        name: saasToRGB
        file: saasToRGB.php
    -
        name: saasDarken
        file: saasDarken.php
tvs:
    -
        name: saas_blog_featured
        category: Blog
        type: checkbox
        caption: Featured
        content: ''
        inputOptionValues: Yes==1
        templates:
            - 'SaaS Blog Post'
        properties:
            -
                name: fred
                value: '1'
                type: combo-boolean
            -
                name: fred.type
                value: toggle
    -
        name: saas_page_featured_image
        type: image
        caption: Image
        content: ''
        templates:
            - 'SaaS Blog Post'
            - 'SaaS Blog Home'
            - 'SaaS Main'
            - 'SaaS Custom Landing'
        properties:
            -
                name: fred
                value: '1'
                type: combo-boolean
            -
                name: fred.type
                value: image
    -
        name: saas_blog_sidebar
        category: Blog
        type: freddropzone
        caption: Sidebar
        content: '@INHERIT'
        templates:
            - 'SaaS Blog Post'
            - 'SaaS Blog Home'
systemSettings:
    -
        key: theme_dir.custom_path
        value: '{{pkg_assets_path}}/'
    -
        key: theme_dir.custom_url
        value: '{{pkg_assets_url}}/'
    -
        key: lit
        value: '0'
build:
    scriptsAfter:
        - lit.gpm.php
        - seosuite.gpm.php
        - chunks.gpm.php
        - defaultelement.after.gpm.php
        - tinymce.after.gpm.php
        - propertyset.gpm.php
    scriptsBefore:
        - defaultelement.before.gpm.php
        - tinymce.before.gpm.php
    requires:
        'SEO Suite': '>=3.1.0'
        Fred: '>=3.1.0'
        'Fred TinyMCE RTE': '>=1.2.0'
        'Fred Font Awesome Icon Editor': '>=1.2.0'
        Wayfinder: '>2.0.0'
        getPage: '>1.0.0'
        getResources: '>1.0.0'
        Collections: '>=4.0.0'
